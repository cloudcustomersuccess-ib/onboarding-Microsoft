openapi: 3.0.0
info:
  version: 1.0.0
  title: StreamOne® Ion V3 APIs
  description: |
    The StreamOne® Ion API Collection provides an extensive array of endpoints to seamlessly interact with the StreamOne® Ion platform, facilitating streamlined integration and administration of cloud services. Leveraging these APIs, you can initiate orders, establish and oversee subscriptions, and effectively handle customer data. This comprehensive collection empowers you to design custom user interfaces or frontends, simplifying the provisioning process for a diverse selection of cloud products offered by prominent providers like Google, IBM, Microsoft, and more.

     Whether you're crafting a customized user journey or automating backend operations, the StreamOne® Ion APIs offer the essential resources to elevate your cloud service offerings, deliver a user-friendly provisioning experience, and efficiently manage the complete lifecycle of subscriptions.
tags:
  - name: Access/Authentication
    description: |-
      The Access API streamlines token refreshing, delivering a secure and seamless authentication experience. To begin, obtain an initial token from  the StreamOne® Ion admin portal, establishing a robust foundation for authentication and authorization. This API adheres to the OAuth2 protocol, ensuring enhanced security and access control.
      Each token has a validity period of 7200 seconds, equivalent to 2 hours, ensuring timely access. It's important to note that the refresh token, which remains valid for 32 days, is single-use only. This feature extends the accessibility and convenience of the authentication process while maintaining a strict one-time usage policy for refresh tokens.
      You can utilize the "/oauth/validateAccess" API to verify the validity of both access and refresh tokens.
  - name: Customer
    description: "The collection of customer APIs is primarily focused on customer-related operations, simplifying the process of customer creation, updates, and retrieval, thus enhancing overall customer management efficiency. \n\nIn addition to the customer management capabilities, it's important to note that the \"Create Customer\" API not only allows you to create a customer but also automatically generates a default  user associated with that customer. The API returns the user details as part of the response, providing valuable information for managing the newly created customer. These user details include the following:\n\n      userName: The name of the default account user, typically labeled as \"DEFAULT ACCOUNT USER.\"\n      \n      email: The email address associated with the default user\n      \n      userStatus: Indicates the status of the user, which is set to \"ACTIVE\" by default, signifying that the user is currently enabled.\n      \n      password: The automatically generated password for the default user, providing initial access to their account.\n      \n      createTime: The timestamp indicating when the user was created, displayed in ISO 8601 format, e.g., \"2023-06-14T18:28:53Z.\"\n      \n      updateTime: The timestamp representing the last update time for the user, also displayed in ISO 8601 format, e.g., \"2023-06-14T18:28:53Z.\"\n      \n  It is important to note that while the \"Create Customer\" API provides these user details in the\n  response, the customer API collection does not offer additional operations for fetching,\n  updating, or deleting the user resource directly. \n  \n  When using the \"List Customers\" API endpoint with filtering variables,\n  it is imperative to ensure that you specify a valid customer status to obtain the desired\n  results and effectively manage your customers.\n  "
  - name: Catalog
    description: |-
      Range of product APIs offering comprehensive access to product details, encompassing features, capabilities, pricing, and more. Also allows product creation, updates, and management, including toggling visibility on UI for enhanced control and seamless product provisioning.
      The "List Programs" api end point is employed to retrieve the list of  programs defined for a particular account. On the other hand, the "Batch Update Programs" API endpoint is employed to set up (configure) programs that are intended for application to products within the account.
  - name: Cart Items
    description: Operations related to cart items
  - name: Carts
    description: "The attributes field in the Checkout API is designed to facilitate the passing  of provider-specific provisioning data inputs through name-value pairs. This payload is dynamic and varies depending on the chosen provider as well as the specific operation being conducted. \n\nTo ensure accurate and effective use of the attributes field,  it's essential to consult the Provisioning Reference APIs corresponding  to each item in the cart (cartItems). These Reference APIs provide comprehensive details about the supported fields for each provider, alongside the expected data format and content for the values in the attributes field."
  - name: Order
    description: |-
      Order APIs dedicated to seamless fulfillment of cloud product orders, orchestrating the end-to-end process from placement to delivery. Efficiently manage and track orders, ensuring timely provisioning of a wide array of cloud products and services to meet customer needs.
      To perform any life cycle management tasks, please refer to the provisioning reference APIs. These APIs offer comprehensive information for each provisioning intent, including actions such as creation, updating, and cancellation
  - name: Subscription
    description: Suite of subscription APIs designed to retrieve subscription information, enabling streamlined subscription management, including updates and cancellations, for efficient service adjustments and customer interactions.
  - name: Provisioning Template
    description: |
      The Provisioning API provides comprehensive information required for provisioning subscriptions. This includes details for creating and updating operations for Google, Microsoft, and IBM products and services. The response from this API provides all the necessary fields and information for seamless provisioning of various cloud products and services.
  - name: Reports
    description: |
      The Reports API provides actions which can be used for retrieving, updating and creating reports.
paths:
  /oauth/token:
    post:
      summary: Request OAuth Token
      tags:
        - Access/Authentication
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                refresh_token:
                  type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                access_token: ZMM4MGEZMZGTYWFKYY0ZNZBKLWE0NZETODZMN2IYYMM1NJA5
                expires_in: 7200
                refresh_token: MGFKYWE3MTYTYJJKNS01YMRILWFJNJGTMJQ2ZDM2OWEZZWE3
                token_type: Bearer
        "400":
          description: Error
          content:
            application/json:
              example:
                error: 'cannot validate token: redis: nil'
      x-codeSamples:
        - lang: Shell + Curl
          source: |-
            curl --request POST \
              --url https://ion.tdsynnex.com/oauth/token \
              --header 'content-type: application/x-www-form-urlencoded'
        - lang: Python + Python3
          source: |-
            import http.client

            conn = http.client.HTTPSConnection("ion.tdsynnex.com")

            headers = { 'content-type': "application/x-www-form-urlencoded" }

            conn.request("POST", "/oauth/token", headers=headers)

            res = conn.getresponse()
            data = res.read()

            print(data.decode("utf-8"))
        - lang: Java + Unirest
          source: |-
            HttpResponse<String> response = Unirest.post("https://ion.tdsynnex.com/oauth/token")
              .header("content-type", "application/x-www-form-urlencoded")
              .asString();
        - lang: Node + Native
          source: |-
            const http = require("https");

            const options = {
              "method": "POST",
              "hostname": "ion.tdsynnex.com",
              "port": null,
              "path": "/oauth/token",
              "headers": {
                "content-type": "application/x-www-form-urlencoded"
              }
            };

            const req = http.request(options, function (res) {
              const chunks = [];

              res.on("data", function (chunk) {
                chunks.push(chunk);
              });

              res.on("end", function () {
                const body = Buffer.concat(chunks);
                console.log(body.toString());
              });
            });

            req.end();
        - lang: Go + Native
          source: |-
            package main

            import (
            	"fmt"
            	"net/http"
            	"io/ioutil"
            )

            func main() {

            	url := "https://ion.tdsynnex.com/oauth/token"

            	req, _ := http.NewRequest("POST", url, nil)

            	req.Header.Add("content-type", "application/x-www-form-urlencoded")

            	res, _ := http.DefaultClient.Do(req)

            	defer res.Body.Close()
            	body, _ := ioutil.ReadAll(res.Body)

            	fmt.Println(res)
            	fmt.Println(string(body))

            }
        - lang: Php + Curl
          source: |-
            <?php

            $curl = curl_init();

            curl_setopt_array($curl, [
              CURLOPT_URL => "https://ion.tdsynnex.com/oauth/token",
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => "",
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 30,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => "POST",
              CURLOPT_HTTPHEADER => [
                "content-type: application/x-www-form-urlencoded"
              ],
            ]);

            $response = curl_exec($curl);
            $err = curl_error($curl);

            curl_close($curl);

            if ($err) {
              echo "cURL Error #:" . $err;
            } else {
              echo $response;
            }
        - lang: Javascript + Xhr
          source: |-
            const data = null;

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
              if (this.readyState === this.DONE) {
                console.log(this.responseText);
              }
            });

            xhr.open("POST", "https://ion.tdsynnex.com/oauth/token");
            xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

            xhr.send(data);
