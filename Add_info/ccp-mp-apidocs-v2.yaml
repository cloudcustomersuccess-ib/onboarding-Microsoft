        with it. Every sku/add-on must have at least one plan associated with it.
    PlanChangeActions:
      type: object
      properties:
        toPriceList:
          type: string
          description: Name of the Price list to change to.
        changeTiming:
          $ref: '#/components/schemas/ChangeTiming'
        phaseAlignment:
          $ref: '#/components/schemas/PhaseAlignment'
      description: Specifies list of actions to take if the conditions are satisfied.
    PlanChangeConditions:
      type: object
      properties:
        fromSku:
          type: string
          description: |-
            Name of the currently active sku.
            Required.
        toSku:
          type: string
          description: |-
            Name of the sku to change to. If multiple plans are available under this sku, user can switch
            to any of the plans.
            Required.
        fromPriceList:
          type: string
          description: |-
            If specified, matches the name of the current price list.
            Optional.
        phases:
          type: array
          items:
            $ref: '#/components/schemas/PhaseType'
          description: |-
            If specified, matches the current subscription phase against the provided list
            Optional.
            For ex., if ["discount", "fixed"] are specified, then only this rule applies
            when the subscription is in fixed or discount phase.
        fromBillingPeriod:
          $ref: '#/components/schemas/BillingPeriod'
      description: |-
        Specifies list of conditions for changing one sku to another.
        These conditions are matched against sku that is being changed.
    PlanChangeRule:
      type: object
      properties:
        id:
          type: string
          description: |-
            Client supplied id of the change rule.
            Should be unique within a product.
            Not referenced by another field in a Product message, but may be referenced in the future.
        type:
          $ref: '#/components/schemas/PlanChangeType'
        conditions:
          $ref: '#/components/schemas/PlanChangeConditions'
        actions:
          $ref: '#/components/schemas/PlanChangeActions'
      description: |-
        Specifies a rule for changing one plan to another.
        If all the specified conditions are satisfied, the plan is changed based on
        actions specified.
        Switching between the plans within the same sku is always allowed if the current price list
        contains both plans. They don't have to be explicitly specified here.
        For ex., consider a product with two skus regular and premium. It has 4 plans.
        pricelist-default: [regular-monthly, premium-monthly]
        pricelist-discounted: [regular-monthly, premium-monthly, regular-discounted, premium-discounted]
        In this case, if a user is in discounted pricelist, then he can switch
        between regular-monthly and premium-monthly freely (since they belong to same sku and pricelist)
    PlanChangeType:
      type: string
      enum:
        - PLAN_CHANGE_TYPE_UNSPECIFIED
        - UPGRADE
        - DOWNGRADE
        - SWITCH
      default: PLAN_CHANGE_TYPE_UNSPECIFIED
      description: |-
        Specifies the type of change.
        This is used for display purposes.
        If not specified, defaults to SWITCH.

         - UPGRADE: Change is upgrade.
         - DOWNGRADE: Change is downgrade
         - SWITCH: Change is neither upgrade nor downgrade. Merely switch.
    PlanPhase:
      type: object
      properties:
        duration:
          $ref: '#/components/schemas/Duration'
        type:
          $ref: '#/components/schemas/PhaseType'
        fixedPrice:
          type: object
          additionalProperties:
            type: number
            format: double
          description: |-
            Fixed price for this phase.
            These fees are not pro-rated or refunded.
            Map of currency to price value. All supported currencies should be present.
        recurringPrice:
          type: object
          additionalProperties:
            type: number
            format: double
          description: |-
            Recurring price for this phase.
            Map of currency to price value. All supported currencies should be present.
            Key is the currency code like USD, GBP etc
            Value is the price.
        usages:
          type: array
          items:
            type: string
          description: |-
            Specifies list of usages (ids) with this plan.
            Optional.
      description: |-
        A single phase of the plan.
        Phases follow the order in which they are specified.
    PlanType:
      type: string
      enum:
