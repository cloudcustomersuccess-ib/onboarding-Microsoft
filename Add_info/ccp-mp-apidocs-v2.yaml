    PhaseAlignment:
      type: string
      enum:
        - PHASE_ALIGNMENT_UNSPECIFIED
        - START_OF_SUBSCRIPTION
        - START_OF_BUNDLE
        - CHANGE_OF_PLAN
        - CHANGE_OF_PRICELIST
      default: PHASE_ALIGNMENT_UNSPECIFIED
      description: |-
        Specifies how to align the plan phases when switching plans.

         - START_OF_SUBSCRIPTION: Align to the start of subscription.
        For add-ons, this is the time add-on was purchased.
         - START_OF_BUNDLE: Align to the start of base subscription.
        This is applicable only for add-ons.
         - CHANGE_OF_PLAN: Align to the date the plan changed.
        This is useful in cases where switching plan freshly starts new plan.
        for ex., trial should be restarted after switching to new plan.
        This is applicable only when changing plans.
         - CHANGE_OF_PRICELIST: Align to the date when last price list was changed.
        This is useful for cases where discount pricing is used.
        For ex., if the user switches plans, and he loses his discount
        by switching to regular price list, then the the alignment
        will start from the date price list was switched.
        This is applicable only when changing plans.
    PhaseType:
      type: string
      enum:
        - PHASE_TYPE_UNSPECIFIED
        - TRIAL_PHASE
        - DISCOUNT_PHASE
        - FIXED_PHASE
        - UNLIMITED_PHASE
      default: PHASE_TYPE_UNSPECIFIED
    Plan:
