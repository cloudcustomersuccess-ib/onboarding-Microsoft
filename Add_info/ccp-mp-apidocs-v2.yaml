          description: Product owner approval is required before purchasing this plan.
        phases:
          type: array
          items:
            $ref: '#/components/schemas/PlanPhase'
          description: |-
            Plan phases. Phases should be ordered as [trial], [discount], fixed/unlimited
            Trial and discount are optional. Either fixed or unlimited phase should be specified.
        icon:
          type: string
        productId:
          type: string
        pricebookPrice:
          type: number
          format: float
          description: Field with product price from pricebook
        pricebookCurrency:
          type: string
          description: Field specifying the pricebook currency
        productAvailability:
          type: boolean
          format: boolean
          description: productAvailability == false if productId exists but not found in pricebook
        pricebookMasterPrice:
          type: number
          format: float
          description: Field containing the pricebook product master price.
        pricebookDetails:
          type: object
          additionalProperties:
            type: string
          description: A map with extra details from pricebook
        supportPlan:
          $ref: '#/components/schemas/ProductSupportPlan'
      description: |-
        Plan represents pricing structure for a sku/add-on.
        User will buy a sku through a plan. A sku can have one or more plans associated
        with it. Every sku/add-on must have at least one plan associated with it.
    ProductPricingPlan:
      type: object
